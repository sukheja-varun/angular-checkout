<ul class="stepper">
  <li
    *ngFor="let step of steps; let index = index"
    class="stepper-item"
    [ngClass]="{
      current: index + 1 === currentStep,
      complete: index + 1 < currentStep
    }"
  >
    <div class="circle">{{ index + 1 }}</div>
    <div class="label">{{ step }}</div>
  </li>
</ul>
