<div class="container">
  <div class="amount">
    <div class="cart-total">
      Cart Total
      <span class="currency">{{ amount.cartTotal | currency: "USD" }}</span>
    </div>
    <div class="tax">
      Tax
      <span class="currency">{{
        amount.tax | currency: "USD":"symbol":"1.0-0"
      }}</span>
    </div>
    <div class="shipping-charges">
      Shipping Charges
      <span class="currency">{{
        amount.shippingCharges | currency: "USD":"symbol":"1.0-0"
      }}</span>
    </div>
  </div>
  <div class="action-container">
    <div class="select-address">
      <span>Select Address</span>
      <span>></span>
    </div>
  </div>
</div>
